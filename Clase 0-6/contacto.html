<div class="container w-75 bg-light bg-opacity-50 shadow d-flex justify-content-center mt-5 py-5 rounded">
      <form class="w-75">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Tu mensaje</label>
        <textarea
        class="form-control"
        name="mensaje"
        id="mensaje"
        cols="15"
        rows="5"
        placeholder="Dejanos tu mensaje!"
      ></textarea>
      </div>
      <div class=" text-center"><button type="submit" class="btn btn-primary">Enviar</button></div>
    </form>
