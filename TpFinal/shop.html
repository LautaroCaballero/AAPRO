<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-secondary bg-opacity-10 header-container"
    >
      <div class="container-fluid">
        <div class="logo-container">
          <a href="index.html"
            ><img class="logo" src="./src/Logo-afa.png" alt=""
          /></a>
        </div>
        <a class="navbar-brand text-white" href="#">Tienda AFA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navBarList"
          aria-controls="navBarList"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBarList">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link text-light" href="./index.html">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="./shop.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./horarios.html">Horarios</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-success" data-toggle="modal" data-target=".modalCarrito">Carrito</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- //Carrito de compras -->

    <div class="modal fade modalCarrito tabindex="-1" id="modal" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" id="modalContainer">
        </div>
        <div class="modal-content" id="modaltotal">
          <div class="ps-3 pt-3">
            <p class='fw-bold'>Total de objetos: <span id="totalProductos"></span></p>
            <p class='fw-bold text-success'>Total a pagar: $<span id="totalPago"></span> </p>
          </div>
          <div class="w-75 mx-auto text-center">
            <button class="btn btn-success m-2">Comprar</button>
            <button class="btn btn-danger m-2" id="btn-vaciar">Vaciar Carrito</button>
          </div>
        </div>
      </div>
    </div>

    <div id="filtros" class="d-flex justify-content-end">
      <a class="mx-1 my-1 text-danger">X</a>
      <a id="accesorio" class="mx-1 my-1">Accesorios</a>
      <a id="short" class="mx-1 my-1 ">Pantalones</a>
      <a id="camiseta" class="mx-1 my-1 ">Camisetas</a>
    </div>
    <div>
      <div class="container text-center">
        <div id="main-container" class="row"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./shop.js"></script>
  </body>
</html>
